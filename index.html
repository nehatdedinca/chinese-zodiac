<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <title>Chinese Zodiac</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body onload="getInitialAgeValue();">
    <div class="banner">
      <div class="container">
        <div class="row bannerContent">
          <a href="#">
            <img class="logo" src="images/favicon.png"/>
          </a>
          <h3 class="text">Find your chinese zodiac sign</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <form id="myForm">
          <div class="form-row">
            <label class="form-group col-4 textContent">Gender</label>
            <div class="form-group col-8">
               <div class="btn-group d-flex" role="group">
                  <button id="boyBtn" type="button" class="btn btn-secondary w-100" onclick="boyBtnActive()">
                    <img src="images/boy.png" width="40" />
                  </button>
                  <button id="girlBtn" type="button" class="btn btn-secondary w-100" onclick="girlBtnActive()">
                    <img src="images/girl.png" width="40" />
                  </button>
                </div>
             </div>
          </div>
          <div class="form-row">
            <label class="form-group col-4 textContent">Name</label>
            <div class="form-group col-8">
              <input type="text" class="form-control" id="nameInput" placeholder="Enter name...">
            </div>
          </div>
          <div class="form-row">
            <p class="form-group col-4 textContent">Age <span id="demo"></span></p>
            <div class="form-group col-8">
              <div class="slidecontainer">
                <input id="age" class="slider" type="range" min="18" max="58" value="26"
                  onchange="displayYearOld();">
              </div>
            </div>
          </div>
          <div class="form-row">
            <label class="form-group col-4 textContent">Hairlength</label>
            <div class="form-group col-8">
              <div class="btn-group d-flex" role="group">
                <button id="long" type="button" class="btn btn-secondary w-100"
                  onclick="longBtnActive()">Long</button>
                <button id="middle" type="button" class="btn btn-secondary w-100"
                  onclick="middleBtnActive()">Middle</button>
                <button id="short" type="button" class="btn btn-secondary w-100"
                  onclick="shortBtnActive()">Short</button>
                <button id="bald" type="button" class="btn btn-secondary w-100"
                  onclick="baldBtnActive()">Bald</button>
               </div>
             </div>
          </div>
          <div class="form-row">
            <label class="form-group col-4 textContent">Eye color</label>
            <div class="form-group col-8">
              <div class="form-check form-check-inline">
                <input id="brown" class="form-check-input" type="radio" name="inlineRadioOptions"
                  value="Brown" onclick="pickEyeColor();">
                <label id="brownLbl" class="form-check-label textContent" for="inlineRadio1">Brown</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="green" class="form-check-input" type="radio" name="inlineRadioOptions"
                  value="Green" onclick="pickEyeColor();">
                <label id="greenLbl" class="form-check-label textContent" for="inlineRadio2">Green</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="blue" class="form-check-input" type="radio" name="inlineRadioOptions"
                  value="Blue" onclick="pickEyeColor();">
                <label id="blueLbl" class="form-check-label textContent" for="inlineRadio2">Blue</label>
              </div>
              <div class="form-check form-check-inline">
                <input id="grey" class="form-check-input" type="radio" name="inlineRadioOptions"
                  value="Grey" onclick="pickEyeColor();">
                <label id="greyLbl" class="form-check-label textContent" for="inlineRadio2">Grey</label>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Get Result</button>
          </div>
        </form>
      </div>
      <div id="displayResult" class="card border-secondary mb-3" hidden="true">
        <div class="card-header">Result about your chinese zodiac sign</div>
        <div id="result" class="card-body text-secondary"></div>
      </div>
      <footer class="footer">
        <p>&copy; 2018, Social Sweethearts GmbH</p>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
